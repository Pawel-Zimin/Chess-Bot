<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name='robots' content='noindex'>
   
   <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
   
   <link rel="stylesheet" href="./styles.css">
   <title>Chess Bot</title>
</head>
<body>
   <div class="ui">
      <p>Choose your pieces:</p>
   
      <div class="radio-group">
         <input type="radio" id='white' value='white' name='colorChoice' checked>
         <label for="white">WHITES</label>
         <br>
         <input type="radio" id='black' value='black' name='colorChoice'>
         <label for="black">BLACKS</label>
      </div>
   
      <button class="startGame">START GAME</button>
   </div>

   <div id="board" style="width: 400px"></div>
   
   <div class="winnerDiv">
      <p><span></span> won!</p>
   </div>

   <script src="https://code.jquery.com/jquery-3.5.1.min.js"
   integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
   crossorigin="anonymous"></script>

   <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
   integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
   crossorigin="anonymous"></script>

   <script src="./index.js"></script>
</body>
</html>
